data:
  path: credit_risk_dataset.csv
  target: loan_status
  categorical:
    - person_home_ownership
    - loan_intent
    - loan_grade
    - cb_person_default_on_file
  numeric:
    - person_age
    - person_income
    - person_emp_length
    - loan_amnt
    - loan_int_rate
    - loan_percent_income
    - cb_person_cred_hist_length
  test_size: 0.2
  random_state: 42

preprocessing:
  scale_numeric: true
  impute_strategy: median

model:
  type: xgboost
  params:
    n_estimators: 200
    max_depth: 5
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_weight: 1
    objective: binary:logistic
    eval_metric: logloss

evaluation:
  fidelity:
    subset_size: 150
    steps: 50
  anchor:
    threshold: 0.9
    subset_size: 60
  dice:
    total_cfs: 3
    subset_size: 10
  shap:
    background_size: 1200
  lime:
    num_samples: 5000
    num_features: 10
    stability_subset_size: 30
  human_llm:
    runs_per_method: 2
    n_instances: 5
    top_k_explanation: 5

paths:
  model_dir: outputs/models
  metrics_dir: outputs/vxai_metrics
  human_eval_dir: outputs/human_eval_templates
  pretrained_model: outputs/models/xgboost_credit_risk_new.pkl
