name: Test Suite

on:
  push:
    branches: [ main, hexeval, dev ]
  pull_request:
    branches: [ main, hexeval ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=hexeval --cov-report=xml --cov-report=term
      env:
        OPENAI_API_KEY: test-key-for-ci
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Check import structure
      run: |
        python -c "import hexeval; print('HEXEval package imported successfully')"
    
    - name: Verify demo data exists
      run: |
        test -f usecases/heart.csv || exit 1
        test -f usecases/credit_risk_dataset.csv || exit 1
        test -f usecases/heart_disease_pipeline.pkl || exit 1
        test -f usecases/xgboost_credit_risk_new.pkl || exit 1
        echo "All demo data files verified"
