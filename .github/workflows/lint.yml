name: Code Quality

on:
  push:
    branches: [ main, hexeval ]
  pull_request:
    branches: [ main, hexeval ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
    
    - name: Check code formatting with Black
      run: |
        black --check --diff hexeval/ tests/
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 hexeval/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        
        # Exit-zero treats all errors as warnings
        flake8 hexeval/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
